<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
    <link href="stylesheet.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.3.0/css/all.min.css"
        integrity="sha512-UJqci0ZyYcQ0AOJkcIkUCxLS2L6eNcOr7ZiypuInvEhO9uqIDi349MEFrqBzoy1QlfcjfURHl+WTMjEdWcv67A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="form-card">
            <h1 class="title">Welcome back</h1>
            <p class="sub-title">Welcome back! Please enter your details</p>

            <form>
                <div class="form-item">
                    <label class="lab">Email</label><br>
                    <input type="text" placeholder="Enter your email" />
                </div>
                <div class="form-item">
                    <label class="lab">Password</label><br>
                    <input type="password" placeholder="enter your password" />
                </div>

                <div class="forgot-pwd">
                    <input type="checkbox" />
                    <p>
                        Remember for 30 days </p>

                    <p class="forgot-pwd-link">
                        <a href="./forgot password.html">
                            Forgot password?</a>
                    </p>
                </div>
                <div class="social-login">
                    <button class="btn">Sign in</button>


                    <div>
                        <button class="btn"> <i class="fab fa-google"></i>
                            Sign in with Google</button>
                    </div>
                </div>
            </form>
            <span class="sign-up"> Don't have an account? <a href="url" class="sign-up-link"> Sign up for free </a></span>
        </div>
    </div>

</body>

</html>
