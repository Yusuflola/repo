<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms revision class</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.3.0/css/all.min.css"
        integrity="sha512-UJqci0ZyYcQ0AOJkcIkUCxLS2L6eNcOr7ZiypuInvEhO9uqIDi349MEFrqBzoy1QlfcjfURHl+WTMjEdWcv67A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="form-card">
            <h1 class="form-title">Sign in</h1>
            <p class="form-sub-title">
                Stay updated on your professional world
            </p>

            <form>
                <div class="form-item">
                    <input type="text" placeholder="Email or Phone" />
                </div>
                <div class="form-item">
                    <input type="password" placeholder="Password">
                </div>

                <p class="forgot-pwd">
                    <a class="btn-link" href="./Forgot password.html">
                        Forgot password?</a>

                </p>
                <button class="btn btn-primary">Sign in</button>

                <div class="social-login">
                    <button class="btn btn-secondary">
                        <i class="fab fa-google"></i>
                        Sign in with Google</button>
                    <button class="btn btn-secondary">
                        <i class="fab fa-apple"></i>
                        Sign in with Apple</button>
                </div>
            </form>

        </div>
        <p>New to Linkedin?<span><a href="url" class="btn-link">Join now</a> </span> </p>
    </div>
</body>

</html>
